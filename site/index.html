<!DOCTYPE html>
<html>
  <head>
    <title>Text Area</title>
    <style>
      #textContainer {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
      }
      textarea {
        width: 100%;
        height: 100px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: none;
      }
      #text3 {
        display: none;
        width: 1000px;
      }
    </style>
    <script>
      setTimeout(() => {
        const text3 = document.createElement("textarea");
        text3.placeholder = "Enter text";
        document.getElementById("textContainer").appendChild(text3);
      }, 3000);
      setTimeout(() => {
        const text3 = document.createElement("textarea");
        text3.placeholder = "Enter text";
        document.getElementById("textContainer").appendChild(text3);
      }, 7000);
    </script>
  </head>
  <body>
    <div id="textContainer">
      <textarea id="text1" placeholder="Enter text here"></textarea>
      <textarea id="text2" placeholder="Enter text here"></textarea>
    </div>
  </body>
</html>
